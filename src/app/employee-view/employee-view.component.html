<div class="container">
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <table class="table" *ngIf="loaded">
    <tr>
      <th *ngFor="let col of columns">{{col}}</th>
    </tr>
    <tr *ngFor="let employee of employees$|async">
      <td *ngFor="let col of index">
        {{employee[col]}}
      </td>
      <td><button (click)="editEmployee(employee)">edit</button></td>
    </tr>
  </table>

</div>
