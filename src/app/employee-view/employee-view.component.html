<div class="container">
  <app-filters></app-filters>
  <mat-spinner *ngIf="loading | async; else notLoading"></mat-spinner>
  <ng-template #notLoading>
  <table class="table">
    <tr>
      <th *ngFor="let col of columns">{{col}}</th>
    </tr>
    <tr *ngFor="let employee of employees$ | async">
      <td *ngFor="let col of index">
        <div *ngIf="col!='department'; else upperCase">
          {{employee[col]}}
        </div>
        <ng-template #upperCase>
          {{employee[col]|uppercase}}
        </ng-template>
      </td>
      <td><button (click)="editEmployee(employee)">edit</button></td>
    </tr>
  </table>
  </ng-template>
</div>
